<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<div>
    <form method="post" style="max-width:600px" th:object="${user}">
        <div class="form-group">
            <label th:for="username">Name</label>
            <input class="form-control" type="text" th:field="*{username}"/>
            <span class="text-danger" th:errors="*{username}"></span>
        </div>
        <div class="form-group">
            <label th:for="email">Email</label>
            <input class="form-control" type="email" th:field="*{email}"/>
            <span class="text-danger" th:errors="*{email}"></span>
        </div>
        <div class="form-group">
            <label th:for="password">Password</label>
            <input class="form-control" type="password" th:field="*{password}">
            <span class="text-danger" th:errors="*{password}"></span>
        </div>
        <div class="form-group">
            <label for="verify-password-field">Verify Password</label>
            <input class="form-control" type="password" id="verify-password-field" name="verify">
            <span th:if="${error} != null" class="text-danger" th:text="${error}"></span>
        </div>
        <input type="submit" value="Submit" />

    </form>
</div>


</body>
</html>
