<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<div th:if="${error != null or user != null or errorUser != null or errorEmail != null}">
    <form method="post" style="max-width:600px">
        <div class="form-group">
            <label for="name-field">Name</label>
            <input class="form-control" type="text" id="name-field" name="username" th:value="${user.username}"/>
            <span class="text-danger" th:if="${errorUser}" th:text="${errorUser}">User Error</span>
        </div>
        <div class="form-group">
            <label for="email-field">Email</label>
            <input class="form-control" type="email" id="email-field"  name="email" th:value="${user.email}"/>
            <span class="text-danger" th:if="${errorEmail}" th:text="${errorEmail}">Email Error</span>
        </div>
        <div class="form-group">
            <label for="password-field">Password</label>
            <input class="form-control" type="password" id="password-field" name="password">
            <span class="text-danger" th:if="${error != null}" th:text="${error}"></span>

        </div>
        <div class="form-group">
            <label for="verify-password-field">Verify Password</label>
            <input class="form-control" type="password" id="verify-password-field" name="verify">
        </div>
        <input type="submit" value="Submit" />

    </form>
</div>

<div th:if="${error == null and user == null and errorUser == null and errorEmail == null}">
    <form method="post" style="max-width:600px">
        <div class="form-group">
            <label for="name-field1">Name</label>
            <input class="form-control" type="text" id="name-field1" name="username" />
        </div>
        <div class="form-group">
            <label for="email-field1">Email</label>
            <input class="form-control" type="email" id="email-field1"  name="email" />
        </div>
        <div class="form-group">
            <label for="password-field1">Password</label>
            <input class="form-control" type="password" id="password-field1" name="password">
        </div>
        <div class="form-group">
            <label for="verify-password-field1">Verify Password</label>
            <input class="form-control" type="password" id="verify-password-field1" name="verify">
        </div>
        <input type="submit" value="Submit" />

    </form>
</div>

</body>
</html>
