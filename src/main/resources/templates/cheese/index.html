<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container body-content">
    <h1 th:text="${title}">Default Title</h1>

    <nav th:replace="fragments :: navigation"></nav>

    <p th:unless="${cheeses} and ${cheeses.size()}">no cheeses yet. too bad.</p>


    <table class="table">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Type</th>
        </tr>
        <tr th:each="cheese : ${cheeses}">
            <td th:text="${cheese.name}">Cheese Name</td>
            <td th:text="${cheese.description}">Cheese Description</td>
            <td th:text="${cheese.type.name}">Cheese Type</td>
            <td><a th:href="@{'/cheese/edit/' + ${cheese.cheeseId}}">edit</a></td>
        </tr>

    </table>
</body>
</html>
