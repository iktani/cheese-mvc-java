<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container body-content">
<h1 th:text="'Edit Cheese ' + ${cheese.name} + '(id=' + ${cheese.cheeseId} + ')'">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" action="/cheese/edit" style="max-width:600px" th:object="${cheese}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" type="text" th:field="*{name}" th:value="${cheese.name}" />
        <input type="hidden" th:value="${cheese.cheeseId}" name="cheeseId" />
        <span th:errors="*{name}" class="text-danger"></span>

    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" type="text" th:field="*{description}" th:value="${cheese.description}"/>
        <span th:errors="*{description}" class="text-danger"></span>

    </div>
    <div class="form-group">
        <label th:for="type">Type</label>
        <select th:field="*{type}">
            <option th:each="cheeseType : ${cheeseTypes}" th:text="${cheeseType.name}" th:value="${cheeseType}" th:selected="${cheese.type}"></option>
        </select>
    </div>
    <div class="form-group">
        <label th:for="rating">Cheese Rating (Range 1-5)</label>
        <input class="form-control" type="text" th:field="*{rating}" th:value="${cheese.rating}"/>
        <span th:errors="*{rating}" class="text-danger"></span>
    </div>
    <input type="submit" value="Edit Cheese" />

</form>


</body>
</html>
